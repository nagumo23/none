<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine ðŸ’˜</title>
  <style>
    * { box-sizing: border-box; }
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffe6ee;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    h1 { margin-bottom: 30px; padding: 0 15px; }
    .container {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 60%;
    }
    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      touch-action: manipulation;
      position: relative;
      z-index: 1;
    }
    #yes {
      background-color: #ff4d6d;
      color: white;
      transition: transform 0.2s ease;
    }
    #no {
      background-color: #ccc;
      position: absolute;
      z-index: 2;
    }
    .heart {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      animation: float 2s linear forwards;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }
    #gift, #gift2 {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      max-width: 80%;
      max-height: 80%;
      z-index: 10;
      border-radius: 12px;
    }
    #gift2 { z-index: 11; }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1 id="question">Will you be my Valentine? ðŸ’Œ</h1>
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <img id="gift" src="jumping-gatito.gif" alt="Valentine Gift">
  <img id="gift2" src="kisscam.gif" alt="Kiss Cam">
  <audio id="music" src="careless-whisper.mp3"></audio>

  <script>
    const container = document.getElementById("container");
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const question = document.getElementById("question");
    const gift = document.getElementById("gift");
    const gift2 = document.getElementById("gift2");
    const music = document.getElementById("music");

    let scale = 1;
    const noTexts = [
      "are you sure?", "baby u sure", "babyyyyyy", "just say yes baby",
      "baby pleaseeee", "c'mon, you know the answer", "no way ðŸ˜",
      "still saying no?", "stop playing, baby", "I wonâ€™t take no for an answer ðŸ˜ˆ",
      "just click YES already", "baby u can't resist me ðŸ˜‰"
    ];
    let index = 0;

    function moveNoButton() {
      const padding = 5;
      const containerRect = container.getBoundingClientRect();
      const maxX = containerRect.width - noButton.offsetWidth - padding;
      const maxY = containerRect.height - noButton.offsetHeight - padding;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    moveNoButton();

    function dodgeNo() {
      moveNoButton();
      noButton.textContent = noTexts[index % noTexts.length];
      index++;
    }

    noButton.addEventListener("mouseenter", dodgeNo);
    noButton.addEventListener("touchstart", dodgeNo);

    noButton.addEventListener("click", () => {
      scale += 0.35;
      yesButton.style.transform = `scale(${scale})`;
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * (window.innerWidth - 30) + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }

    yesButton.addEventListener("click", () => {
      question.textContent = "oooh she like me ;) ðŸ’–";
      noButton.style.display = "none";
      yesButton.style.display = "none";

      const heartInterval = setInterval(createHeart, 100);
      setTimeout(() => clearInterval(heartInterval), 2000);

      setTimeout(() => {
        gift.style.display = "block";
      }, 1000);

      setTimeout(() => {
        gift.style.display = "none";
        gift2.style.display = "block";
        music.play();
      }, 2500);
    });

    window.addEventListener("resize", moveNoButton);
  </script>
</body>
</html>
